version: '3.8'

services:
  frontend:
    image: knorz/video-streaming-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  backend:
    image: knorz/video-streaming-backend:latest
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - FLASK_ENV=production

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

volumes:
  mongo-data:
